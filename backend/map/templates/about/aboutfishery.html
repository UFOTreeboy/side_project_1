<h1>第 一 章 總則</h1>
<p>第 1 條
    為保育、合理利用水產資源，提高漁業生產力，促進漁業健全發展，
    輔導娛樂漁業，維持漁業秩序，改進漁民生活，特制定本法；本法未規定者，
    適用其他法令之規定。</p>

<p>第 2 條
    本法所稱主管機關：在中央為行政院農業委員會；
    在直轄市為直轄市政府；在縣（市）為縣（市）政府。</p>

<p>第 3 條
    本法所稱漁業，係指採捕或養殖水產動植物業，及其附屬之加工、運銷業。</p>
